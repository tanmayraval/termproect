<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Purchase Stock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>
        <style>
body{background-color:#7fffd4}
</style>

        <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            function calculateAmount() {
                $("#purchase .amt").val(($("#purchase .purchasePrice").val() * $("#purchase .qty").val()).toFixed(2));
            }
        </script>
    </h:head>
    <body>
        <!-- Add your site or application content here -->
        <div class="wrapper">

            <div class="container bootstrap snippet">
                <div class="row">
                    <div class="col-sm-10">
                        <h1>
                            Welcome <h:outputText value="#{sessionScope.username}" />
                        </h1>
                        <span style="float:right;"><h:link value="Logout" outcome="index" style="text-align: right;"/></span>
                    </div>
                    
                </div>
                <div class="row">
                    <!--left col-->
                    

                    <!-- main column -->
                    <div class="col-sm-6">
                        <h:form id="purchase">
                            <h:messages style="color: red;"/>
                            Stock Name: <h:inputText binding="#{purchaseSymbol}" id="symbol" styleClass="form-control purchaseSymbol" value="#{stockApiManagerBean.purchaseSymbol}" required="true"/><br />
                            Price: <h:inputText binding="#{purchasePrice}" id="price" styleClass="form-control purchasePrice" value="#{stockApiManagerBean.purchasePrice}" required="true"/><br />
                            Quantity: <h:inputText binding="#{qty}" id="qty" styleClass="form-control qty" value="#{stockApiManagerBean.qty}" required="true" onkeyup="calculateAmount()"/><br />
                            Amount: <h:inputText binding="#{amt}" id="amt" styleClass="form-control amt" value="#{stockApiManagerBean.amt}" required="true"/><br />
                            Client Name:<h:inputText id="username"  value="#{stockApiManagerBean.username}" required="true"/><br />
                            <h:commandButton styleClass="btn btn-success btn-login-submit" value="Purchase" action="#{stockApiManagerBean.createDbRecord(purchaseSymbol.value, purchasePrice.value, qty.value, amt.value)}"/>
                            <h:commandButton styleClass="btn btn-success btn-login-submit" value="sell" action="#{stockApiManagerBean.deleteDbRecord(purchaseSymbol.value, purchasePrice.value, qty.value, amt.value)}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
