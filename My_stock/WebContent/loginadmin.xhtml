<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<style>
body{background-color:#7fffd4}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login Admin</title>
</head>
<h:body>
	<h:form id="loginadminform">
		<h:outputLabel value="UserName"/>
		<h:inputText value="#{loginAdminBean.username}"
		required="true" requiredMessage="Password shouldn't be empty"/><br/>
		<h:outputLabel value="Password:"/>
		<h:inputSecret value="#{loginAdminBean.password}"
		required="true" requiredMessage="Password shouldn't be empty"/><br/>
		<h:commandButton value="Submit" action="#{loginAdminBean.login}"/>
		</h:form>
</h:body></html>
