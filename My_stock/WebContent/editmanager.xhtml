<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	>
	
	<h:head>
		<title>Manager Profile Page</title>
		<meta charset="utf-8"></meta>
		<style>
		body{background-color:#7fffd4}</style>
   </h:head>
	
	<h:body>
		
		
			<h:form> 
		    <h:outputLabel value="First Name"/>
            <h:inputText id="firstname"  value="#{managerProfile.firstname}" required="true" requiredMessage="Please enter Full Name"/><br/>
            <h:outputLabel value="Last Name"/>
            <h:inputText id="lastname" value="#{managerProfile.lastname}" required="true" requiredMessage="Please enter Full Name"/><br/>
            <h:outputLabel value="phoneno"/>
            <h:inputText id="phoneno"  value="#{managerProfile.phno}" required="true" requiredMessage="Please enter Phone Number">
                    <f:validateRegex pattern="[0-9]{10}"></f:validateRegex>
            </h:inputText><br/>
            <h:outputLabel value="email"/>
            <h:inputText id="email"  value="#{managerProfile.emailid}" required="true" requiredMessage="Please enter Email">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com|net|‌​org|edu)"/>
            </h:inputText><br/>
            <h:outputLabel value="Username"/>
            <h:inputText id="username"  value="#{managerProfile.username}" required="true" requiredMessage="Please enter Username"/><br/>
            <h:outputLabel value="Password"/>
            <h:inputSecret id="password" value="#{managerProfile.password}" required="true" requiredMessage="Please enter Password"/><br/>
            <h:commandButton value="Update" styleClass="btn btn-outline-primary" action="#{managerProfile.update}" />
			</h:form>
			</h:body>
</html>
